<div class="ui-container justify-between h-full" id="account-page">
  <div class="flex flex-col">
    <div class="progress-bar">
      <div
        *ngFor="let qwestion of questionResults; let i = index"
        [classList]="'progress-circle '+ isRightAnswer(i)"
        [class.active]="isActiveProgressCircle(i)"
      ></div>
    </div>

    <div class="shadow-box w-full bg-white dark:bg-contrast">
      <h2>Question text:</h2>

      <div class="text-black">
        {{selectedQuestion.title}}
      </div>
    </div>

    <div class="image-box">
      <img src="" />
    </div>

    <div class="answer flex flex-col mt-5">
      <div class="shadow-box w-full bg-white dark:bg-contrast">
        <h2 i18n>Your ansever:</h2>
        <div i18n class="text-black" [class.hidden]="userAnswer.isCorrect">
          {{userAnswer.title}}
        </div>
        <div i18n class="text-black">
          Your answer is {{userAnswer.isCorrect? 'correct': 'not correct'}}
        </div>
      </div>
    </div>

    <div class="answer flex flex-col mt-5">
      <div class="shadow-box w-full bg-white dark:bg-contrast">
        <h2 i18n>Correct ansver:</h2>
        <div class="text-black">
          {{correctAnswer}}
        </div>
      </div>
    </div>

    <div class="answer flex flex-col mt-5">
      <div class="shadow-box w-full bg-white dark:bg-contrast">
        <h2>Useful links:</h2>
        <div class="text-black"></div>
      </div>
    </div>
  </div>

  <div class="flex items-center justify-center">
    <button
      (click)="moveQwestion('prew')"
      [disabled]="isDisabled('prew')"
      class="ui-pirmory-button md-button m-10"
    >
      ←
    </button>

    <button class="ui-pirmory-button md-button normal-text my-1" i18n>
      Save and exit
    </button>

    <button
      (click)="moveQwestion('next')"
      [disabled]="isDisabled('next')"
      class="ui-pirmory-button md-button m-10"
    >
      →
    </button>
  </div>
</div>
