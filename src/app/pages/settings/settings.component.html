<div class="ui-container justify-start h-full">
  <div class="shadow-box w-full bg-white dark:bg-contrast">
    <h2>
      General settings
    </h2>
  </div>

  <div class="ui-box items-start">
    <h4 class="text-black dark:text-white mt-5" i18n>Language :</h4>

    <div class="flex">
      <button
        *ngFor="let locale of localesList"
        (click)="setLanguage(locale.code)"
        [disabled]="isTheSameLanguage(locale.code)"
        class="ui-secondary-button bg-white dark:bg-contrast mt-5 mr-7"
      >
        <a href="/{{host}}/{{locale.code}}/settings">
          <img src="{{imgPath + locale.img}}" alt="{{locale.img}}" />
          <!-- <span>{{locale.label}}</span> -->
        </a>
      </button>
    </div>

    <h4 class="text-black dark:text-white mt-5" i18n>Theme :</h4>

    <div class="flex">
      <button
        *ngFor="let theme of themes"
        [disabled]="isTheSameTheme(theme.code)"
        (click)="setTheme(theme.code)"
        class="ui-secondary-button bg-white dark:bg-contrast mt-5 mr-7"
      >
        <a>
          <img src="{{imgPath + theme.img}}" alt="{{theme.img}}" />
          <span>{{theme.label}}</span>
        </a>
      </button>
    </div>

    <div class="shadow-box w-full bg-white dark:bg-contrast mt-5">
      <h2>
        Test settings
      </h2>
    </div>

    <h4 class="text-black dark:text-white mt-5" i18n>
      Quantity of questions :
    </h4>

    <div class="flex">
      <button
        *ngFor="let i of [10,15,20,25,30]"
        (click)="setQuantityOfQuestions(i)"
        [class.active]="isTheSameQuantityOfQuestions(i)"
        class="ui-prmory-button mr-6 mt-5"
      >
        {{i}}
      </button>
    </div>

    <h4 class="text-black dark:text-white mt-5" i18n>
        Difficulty level :
    </h4>

    <div class="flex flex-wrap w-full mt-3">
        <button 
        *ngFor="let level of difficultyLevels"
        (click)="setDifficultyLevel(level)"
        [class.active]="isTheSameDifficultyLevel(level)"
        class="ui-prmory-button md-button mr-3 mt-2">
        {{level}}
        </button>
    </div>
  </div>
</div>
