<div class="shadow-box w-full bg-white dark:bg-contrast mt-5">
  <h2>
    Test settings
  </h2>
</div>

<h4 class="text-black dark:text-white mt-5" i18n>
  Quantity of questions :
</h4>

<div class="flex">
  <button
    *ngFor="let i of [10,15,20,25,30]"
    (click)="setQuantityOfQuestions(i)"
    [class.active]="isTheSameQuantityOfQuestions(i)"
    class="ui-prmory-button mr-6 mt-5"
  >
    {{i}}
  </button>
</div>

<h4 class="text-black dark:text-white mt-5" i18n>
  Difficulty level :
</h4>

<div class="flex flex-wrap w-full mt-3">
  <button
    *ngFor="let level of difficultyLevels"
    (click)="setDifficultyLevel(level)"
    [class.active]="isTheSameDifficultyLevel(level)"
    class="ui-prmory-button md-button mr-3 mt-2"
  >
    {{level}}
  </button>
</div>
